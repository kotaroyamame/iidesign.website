<h1>お問い合わせ</h1>
<form action="">
<p>お名前</p>
  <input type="text" class="infoForm__input __name" name="name" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" />
  <p>メールアドレス</p>
  <input type="mail" class="infoForm__input __mail" [(ngModel)]="mail" [ngModelOptions]="{standalone:true}">
  <textarea class="infoForm__input __text" name="" id="" cols="30" rows="10"></textarea>
  <button class="infoForm__button __submit" (click)="submit()">submit</button>
</form>
